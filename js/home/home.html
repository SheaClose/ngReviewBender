<div class="container height_90">
  <div class="input_box_container">
    <div class="">

      <p class="locate_brewery">Locate Brewery</p>
      <hr>
      <form class="" ng-submit="submitForm(zipCode)">
        <input
        type="text"
        ng-pattern='/^(\d{5}(-\d{4})?|[A-Z]\d[A-Z] *\d[A-Z]\d)$/'
        ng-model="zipCode"
        placeholder="Zip Code">
      </form>
    </div>
  </div>
</div>
